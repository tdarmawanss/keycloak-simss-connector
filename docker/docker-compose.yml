version: '3.8'

services:
  keycloak:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: keycloak-simss-dev
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}

      # Admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      # Hostname configuration
      KC_HOSTNAME: ${KC_HOSTNAME:-localhost}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      # HTTP configuration
      KC_HTTP_ENABLED: true
      KC_PROXY: edge

      # Logging
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-info}
    ports:
      - "8080:8080"
      - "8443:8443"
    command:
      - start-dev
      - --spi-theme-cache-themes=false
      - --spi-theme-cache-templates=false
      - --import-realm
    volumes:
      # Import realm configuration on startup
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      # Hot reload theme changes during development
      - ../themes/ptss_keycloak_theme:/opt/keycloak/themes/ptss_keycloak_theme
    depends_on:
      postgres:
        condition: service_started
    networks:
      - keycloak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: keycloak-postgres-dev
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
    ports:
      - "54322:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - keycloak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

networks:
  keycloak-network:
    driver: bridge
